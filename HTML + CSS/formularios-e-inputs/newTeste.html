<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo teste formulario</title>
    <style>
        
            
        
    </style>
</head>
<body>
    <section>
        <form>
            <header>
                <h1>Formulario</h1>
            </header>
            <main>
                <fieldset>
                    <legend>Informações pessoais</legend>

                    <p>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome-formulario" class="questions">
                    </p>
                    <p>
                        <label for="idade">Idade:</label>
                        <input type="text" id="idade" name="idade-formulario">
                    </p>
                    <p>
                        <label for="dev">Você é DEV?
                            <label for="sim">Sim</label>
                            <input type="checkbox" name="dev-sim-formulario" id="sim">

                            <label for="nao">Não</label>
                            <input type="checkbox" name="dev-nao-formulario" id="nao">
                        </label>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Informações complementares</legend>

                    <p>
                        <label for="end">Endereço:</label>
                        <input type="text" name="endereco-formulario" id="end">
                    </p>
                    <p>
                        <label for="tel">Telefone:</label>
                        <input type="tel" name="telefone-formulario" id="tel" placeholder="(00) 9 0000-0000">
                    </p>
                    <p>
                        <label for="profissao">Profissão:</label>
                        <select name="profissoes" id="profissao">
                            <option value="Desempregado">Desempregado</option>
                            <option value="Desempregado">Autonomo</option>
                            <option value="Desempregado">Marceneiro</option>
                            <option value="Desempregado">Pedreiro</option>
                            <option value="Desempregado">Desenvolvedor</option>
                            <option value="Desempregado">Empresario</option>
                        </select>
                    </p>
                    <p>
                        <label for="range">Range</label>
                        <input type="range" id="range" min="0" max="20" list="list" step="5">
                        <datalist id="list" >
                            <option value="0" label="0%">0</option>
                            <option value="5">5</option>
                            <option value="10" label="10%">10</option>
                            <option value="15">15</option>
                            <option value="20" label="20%">20</option>
                        </datalist>
                    </p>
                </fieldset>
            </main>
            <footer>
               <input type="submit" value="Enviar">
               <input type="reset" value="Reset">
            </footer>
        </form>
    </section>
</body>
</html>
