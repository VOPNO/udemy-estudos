<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id e Class</title>
    <style>
        .text {
            background: red;
        }
        .azul {
            background: blue
        }
    </style>
</head>
<body>
    <h1 id="cabecalho-1" class="text azul">
        Text de primeiro nivel
    </h1>
    <h2 id="cabecalho-2" class="text">
        Text de segundo nivel 
    </h2>
    <h3 id="cabecalho-3" class="text">
        Text de terceiro nivel
    </h3>
    <h4 id="cabecalho-4" class="text">
        Text de quarto nivel
    </h4>
    <h5 id="cabecalho-5" class="text">
        Text de quinto nivel
    </h5>
    <h6 id="cabecalho-6" class="text">
        Text de sexto nivel
    </h6>
    <p id="paragrafo" class="text">
        paragrafo
    </p>
</body>
</html>
