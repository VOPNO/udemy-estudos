<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC: Cálculo de Índice de Massa corporal</title>
    <link rel="stylesheet" href="assets\css\style.css">
</head>
<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="tabela">
            <div>
                <h2>IMC</h2>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div>
                <h2>Resulltado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>
    
        <h2>Calcule seu IMC</h2>

        <label for="peso-txt" class="form-label">Peso:</label>
        <input type="number" id="peso-txt" class="form-input">
    
        <label for="alt-txt" class="form-label">Altura:</label>
        <input type="number" id="alt-txt" class="form-input">

        <button type="submit" id="btn" class="form-button" onclick="teste()">Calcular</button>
        <div class="resultado" id="divResult">
            <span id="resultado">

            </span>

        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>
</html>
